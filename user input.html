<!DOCTYPE html>
<html>
<head>
    <title>User Input Example</title>
</head>
<body>
    <label for="userInput">Enter your text:</label>
    <input type="text" id="userInput">
    <button onclick="displayInput()">Display</button>
    <p id="displayArea"></p>

    <script>
        function displayInput() {
            var inputElement = document.getElementById("userInput");
            var displayElement = document.getElementById("displayArea");
            var userInput = inputElement.value;
            displayElement.textContent = "You entered: " + userInput;
        }
    </script>
</body>
</html>

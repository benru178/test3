<!DOCTYPE html>
<html>
<head>
    <title>Display Text Example</title>
</head>
<body>
    <h1 id="text">Hello, World!</h1>

    <script>
        // JavaScript code
        var textElement = document.getElementById("text");  // Get the HTML element with id "text"
        textElement.innerHTML = "Hello, JavaScript!";  // Change the text inside the element
    </script>
</body>
</html>
